<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital@0;1&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <title>KSENIA KNYAZEVA - корзина</title>
  </head>

  <body>
    <h1 class="visually-hidden">KSENIA KNYAZEVA</h1>
    @include('./partials/components/account-header.html')
    <main class="main">
      <section class="container">
          <header class="section-header">
            <h1 class="section-header__title uppercase">ВАРИАНТЫ <br> ПОДАРОЧНОЙ КАРТЫ</h1>
          </header>
          <div class="gift-cards">
            <div class="gift-cards__item">
              <img
                loading="lazy"
                src="./img/gift-cards/card1.png"
                alt="Gift Card"
                class="gift-cards__image"
              />
              <div class="gift-cards__title">
                ПОДАРОЧНАЯ
                <br />
                КАРТА
              </div>
              <button class="gift-cards__button">ВЫБРАТЬ</button>
            </div>
            <div class="gift-cards__item">
              <img
                loading="lazy"
                src="./img/gift-cards/card2.png"
                alt="Gift Card"
                class="gift-cards__image"
              />
              <div class="gift-cards__title">
                ЦИФРОВЫЕ <br> СЕРТИФИКАТЫ
              </div>
              <button class="gift-cards__button">ВЫБРАТЬ</button>
            </div> 
          </div>
      </section>
    </main>
    @include('./partials/footer.html')
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
